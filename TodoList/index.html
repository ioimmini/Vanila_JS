</head>

<body>
    <h1 class="clock">00:00:00</h1>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <div class="login">
        <form class="hidden" id="login-form">
            <input type="text" placeholder="Write your name." required />
        </form>
        <button class="logout">logout</button>
    </div>

    <div class="do">
        <h2 class="todo"></h2>

        </form>
        <ul id="todo-list"></ul>
    </div>

</body>
